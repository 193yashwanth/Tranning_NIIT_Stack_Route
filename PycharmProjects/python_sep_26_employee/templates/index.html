<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Employee List</title>
</head>
<body>
<div class="container">
    <h1>Employee list</h1>
        <ul>
            {% for employee in employees %}
                <li>{{employee}}</li>
            {% endfor %}
        </ul>

    <form method="POST" action="add_employee">
      <input type="text" placeholder="Enter employee name" name="employee" >
        <button type="submit">Add</button>
    </form>
    <form action="delete" method="POST" class="mt-2">
        <button type="submit">delete last employee</button>
    </form>
     <form action="clear" method="POST" class="mt-2">
        <button type="submit">delete all</button>
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</div>
</body>
</html>
